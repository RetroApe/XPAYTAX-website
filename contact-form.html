<h2>Take Control of Your Finances!</h2>

<form action="includes/sendmail.php" method="POST" novalidate>
    <div class="form_info">
        <span>
            <label for="name">Name*</label>
            <span class="invalid">Required</span>
            <input type="text" id="name" name="name">
        </span>
        <span>
            <label for="email">Email*</label>
            <span class="invalid">Invalid</span>
            <input type="email" id="email" name="email">
        </span>
        <span>
            <label for="phone">Phone</label> 
            <input type="tel" id="phone" name="phone">
        </span>
    </div>

    <span>
        <label for="message">Message*</label>
        <span class="invalid">Required</span>
        <textarea id="message" name="message" rows="4" required></textarea>
    </span>

    <button class="cta" type="submit">Send Message</button>

</form>

<div id="overlay-form" class="" onclick="dismissMessage()"></div>

<div id="success" class="flex form-response">

    <div class="img-wrap"><img src="assets/icons/email-success.png" alt="email successfully sent icon"></div>

    <h2>Thank you for getting in touch!</h2>
    
    <p>Hi <span class="use-client-name"></span>.</p>
    <p>We will get back in touch with you as soon as possible.</p>
    <p><span>Have a great day!</span></p>
    
    <button class="cta" onclick="dismissMessage()">Close</button>

</div>

<div id="failure" class="flex form-response">

    <div class="img-wrap"><img src="assets/icons/email-success.png" alt="email successfully sent icon"></div>

    <h2>Somehing went wrong</h2>
    
    <p>Hi <span class="use-client-name"></span>.</p>
    <p>Please try again.</p>
    <p><span>Have a great day!</span></p>
    
    <button class="cta" onclick="dismissMessage()">Close</button>

</div>

<div id="loader">
    <div class="loader"></div>
</div>
